<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup and Delivery Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            flex: 1;
            font-weight: bold;
            margin-right: 10px;
        }
        .form-group input, .form-group select, .form-group textarea {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #confirmation {
            display: none;
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pickup and Delivery Form</h2>
        <form id="pickupDeliveryForm">
            <div class="form-group">
                <label for="senderName">Sender Name:</label>
                <input type="text" id="senderName" name="senderName" required>
            </div>
            <div class="form-group">
                <label for="senderPhone">Sender Phone:</label>
                <input type="tel" id="senderPhone" name="senderPhone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="pickupAddress">Pickup Address:</label>
                <textarea id="pickupAddress" name="pickupAddress" required></textarea>
            </div>
            <div class="form-group">
                <label for="receiverName">Receiver Name:</label>
                <input type="text" id="receiverName" name="receiverName" required>
            </div>
            <div class="form-group">
                <label for="receiverPhone">Receiver Phone:</label>
                <input type="tel" id="receiverPhone" name="receiverPhone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="deliveryAddress">Delivery Address:</label>
                <textarea id="deliveryAddress" name="deliveryAddress" required></textarea>
            </div>
            <div class="form-group">
                <label for="pickupDate">Pickup Date:</label>
                <input type="date" id="pickupDate" name="pickupDate" required>
            </div>
            <div class="form-group">
                <label for="deliveryDate">Delivery Date:</label>
                <input type="date" id="deliveryDate" name="deliveryDate" required>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
        <p id="confirmation">Pickup and Delivery Details Submitted Successfully!</p>
    </div>
    
    <script>
        document.getElementById("pickupDeliveryForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let senderName = document.getElementById("senderName").value;
            let senderPhone = document.getElementById("senderPhone").value;
            let pickupAddress = document.getElementById("pickupAddress").value;
            let receiverName = document.getElementById("receiverName").value;
            let receiverPhone = document.getElementById("receiverPhone").value;
            let deliveryAddress = document.getElementById("deliveryAddress").value;
            let pickupDate = document.getElementById("pickupDate").value;
            let deliveryDate = document.getElementById("deliveryDate").value;

            if (!senderName || !senderPhone || !pickupAddress || !receiverName || !receiverPhone || !deliveryAddress || !pickupDate || !deliveryDate) {
                alert("Please fill out all fields.");
                return;
            }
            
            if (!/^[0-9]{10}$/.test(senderPhone) || !/^[0-9]{10}$/.test(receiverPhone)) {
                alert("Please enter valid 10-digit phone numbers.");
                return;
            }
            
            document.getElementById("confirmation").style.display = "block";
            setTimeout(() => {
                document.getElementById("confirmation").style.display = "none";
                document.getElementById("pickupDeliveryForm").reset();
            }, 3000);
        });
    </script>
</body>
</html>
